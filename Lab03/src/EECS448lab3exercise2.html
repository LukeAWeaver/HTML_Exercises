<!--SRC: http://www.ricocheting.com/code/javascript/html-generator/image-slideshow -->
<script type="text/javascript">
var x=0;
function rotate(num){
fs=document.slideShow.slide;
x=num%fs.length;
if(x<0) x=fs.length-1;
document.images.show.src=fs.options[x].value;
fs.selectedIndex=x;}
</script>
<form name="slideShow">
<table cellpadding="3" style="border:1px black solid;border-collapse:collapse;">
<tr><td><p align="center"> Slide Show </p></td></tr>
<tr><td align="center">
<img src="http://i.imgur.com/acDBQjs.jpg" style="height:400px;width:350px" name="show">
</td></tr>

<tr><td align="center" style="border:1px black solid;">
<select name="slide" onChange="rotate(this.selectedIndex);">
<option value="http://i.imgur.com/acDBQjs.jpg">cat1</option>
<option value="http://i.imgur.com/3YO5fPf.jpg">cat2</option>
<option value="http://i.imgur.com/2pXwnIM.jpg">cat3</option>
<option value="http://i.imgur.com/xENlTUv.jpg">cat4</option>
<option value="http://i.imgur.com/Ln4K4HT.jpg">cat5</option>
</select>
</td></tr>

<tr><td align="center" style="border:1px black solid;">
<input type="button" onclick="rotate(x-1);" value="&lt;&lt;" title="Last Picture" />
<input type="button" onclick="rotate(x+1);" value="&gt;&gt;" title="Next Picture" />
</td></tr></table></form>
</body>
</html>
